<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Lead Generation Tool</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="min-h-screen">
      <!-- Navigation -->
      <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <div class="flex-shrink-0 flex items-center">
                <i class="fas fa-chart-line text-indigo-600 text-2xl mr-2"></i>
                <h1 class="text-xl font-bold text-gray-800">LeadGen AI</h1>
              </div>
            </div>
            <div class="flex items-center">
              <span class="text-sm text-gray-500">Powered by AI</span>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="max-w-7xl mx-auto py-8 sm:px-6 lg:px-8">
        <!-- Welcome Section -->
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-gray-900 mb-2">Discover Your Next Business Opportunity</h2>
          <p class="text-gray-600">AI-powered lead generation and analysis for smarter business decisions</p>
        </div>

        <!-- Search Form -->
        <div class="bg-white shadow-xl rounded-lg p-8 mb-8 transform transition-all duration-300 hover:shadow-2xl">
          <h2 class="text-2xl font-semibold text-gray-900 mb-6 flex items-center">
            <i class="fas fa-search text-indigo-600 mr-2"></i>
            Lead Generation
          </h2>
          <form id="searchForm" class="space-y-6">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
              <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  <i class="fas fa-industry text-indigo-600 mr-2"></i>
                  Industry
                </label>
                <input type="text" name="industry" 
                  class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-colors duration-200"
                  placeholder="e.g., Technology, Healthcare">
              </div>
              <div class="form-group">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  <i class="fas fa-map-marker-alt text-indigo-600 mr-2"></i>
                  Location
                </label>
                <input type="text" name="location" 
                  class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-colors duration-200"
                  placeholder="e.g., New York, London">
              </div>
            </div>
            <div class="form-group">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-tags text-indigo-600 mr-2"></i>
                Keywords
              </label>
              <input type="text" name="keywords" 
                class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-colors duration-200"
                placeholder="Enter keywords separated by commas">
            </div>
            <div>
              <button type="submit" 
                class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform transition-all duration-200 hover:scale-[1.02]">
                <i class="fas fa-magic mr-2"></i>
                Generate Leads
              </button>
            </div>
          </form>
        </div>

        <!-- Results Section -->
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
          <div class="flex flex-wrap gap-4 items-center">
            <label class="text-sm font-medium text-gray-700">Filter by Score:</label>
            <select id="scoreFilter" class="form-input rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              <option value="all">All</option>
              <option value="0.8">High (≥ 0.8)</option>
              <option value="0.6">Medium (≥ 0.6)</option>
              <option value="0.4">Low (≥ 0.4)</option>
            </select>
            <label class="text-sm font-medium text-gray-700 ml-4">Filter by Category:</label>
            <select id="categoryFilter" class="form-input rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              <option value="all">All</option>
            </select>
          </div>
          <button id="exportBtn" class="mt-4 md:mt-0 flex items-center px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg shadow-sm transition-all duration-200 ml-0 md:ml-4" title="Export results to CSV">
            <i class="fas fa-file-csv mr-2"></i> Export to CSV
          </button>
        </div>
        <div id="results" class="bg-white shadow-xl rounded-lg p-8 transform transition-all duration-300 hover:shadow-2xl">
          <h2 class="text-2xl font-semibold text-gray-900 mb-6 flex items-center">
            <i class="fas fa-list-alt text-indigo-600 mr-2"></i>
            Results
          </h2>
          <div class="overflow-x-auto table-container">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                  <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
                  <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categories</th>
                  <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200" id="resultsBody">
                <!-- Results will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <p class="text-center text-gray-500 text-sm">
            Powered by AI • Built with ❤️ for smarter lead generation
          </p>
        </div>
      </footer>
    </div>

    <script>
      let allResults = [];
      let filteredResults = [];
      let categoriesSet = new Set();

      document.getElementById('searchForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = {
          industry: formData.get('industry'),
          location: formData.get('location'),
          keywords: formData.get('keywords').split(',').map(k => k.trim()),
          max_results: 100
        };

        try {
          const response = await fetch('/api/leads/generate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          const results = await response.json();
          allResults = results;
          filteredResults = results;
          updateCategoryFilter();
          displayResults(filteredResults);
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while generating leads');
        }
      });

      function updateCategoryFilter() {
        categoriesSet = new Set();
        allResults.forEach(lead => {
          lead.categories.forEach(cat => categoriesSet.add(cat));
        });
        const categoryFilter = document.getElementById('categoryFilter');
        categoryFilter.innerHTML = '<option value="all">All</option>' +
          Array.from(categoriesSet).map(cat => `<option value="${cat}">${cat}</option>`).join('');
      }

      document.getElementById('scoreFilter').addEventListener('change', filterResults);
      document.getElementById('categoryFilter').addEventListener('change', filterResults);

      function filterResults() {
        const scoreValue = document.getElementById('scoreFilter').value;
        const categoryValue = document.getElementById('categoryFilter').value;
        filteredResults = allResults.filter(lead => {
          let scorePass = true;
          let categoryPass = true;
          if (scoreValue !== 'all') {
            scorePass = lead.score >= parseFloat(scoreValue);
          }
          if (categoryValue !== 'all') {
            categoryPass = lead.categories.includes(categoryValue);
          }
          return scorePass && categoryPass;
        });
        displayResults(filteredResults);
      }

      document.getElementById('exportBtn').addEventListener('click', () => {
        exportToCSV(filteredResults);
      });

      function exportToCSV(data) {
        if (!data.length) {
          alert('No data to export!');
          return;
        }
        const header = Object.keys(data[0]).filter(k => k !== 'contact_info' && k !== 'last_updated');
        const rows = data.map(lead => header.map(key => '\"' + (Array.isArray(lead[key]) ? lead[key].join('; ') : lead[key]) + '\"').join(','));
        const csvContent = [header.join(','), ...rows].join('\n');
        const blob = new Blob([csvContent], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'leads.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      function displayResults(results) {
        const tbody = document.getElementById('resultsBody');
        tbody.innerHTML = '';

        results.forEach(lead => {
          const row = document.createElement('tr');
          row.className = 'hover:bg-gray-50 transition-colors duration-200';
          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">${lead.company_name}
                ${lead.score >= 0.8 ? '<span class=\'ml-2 inline-block px-2 py-0.5 rounded-full bg-green-100 text-green-800 text-xs font-semibold\' title=\'High-value lead\'>★</span>' : ''}
              </div>
              <div class="text-sm text-gray-500"><a href="${lead.website}" target="_blank" title="Visit website">${lead.website}</a></div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getScoreColor(lead.score)}" title="Lead score: ${lead.score}">
                  ${lead.score.toFixed(2)}
                </span>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex flex-wrap gap-2">
                ${lead.categories.map(cat => `
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800" title="Category: ${cat}">
                    ${cat}
                  </span>
                `).join('')}
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <button onclick="analyzeLead('${lead.company_name}')" 
                class="text-indigo-600 hover:text-indigo-900 transition-colors duration-200" title="Analyze this lead">
                <i class="fas fa-chart-bar mr-1"></i>
                Analyze
              </button>
              <button onclick="sendToCRM('${lead.company_name}')" 
                class="ml-2 text-green-600 hover:text-green-900 transition-colors duration-200" title="Send this lead to CRM (stub)">
                <i class="fas fa-cloud-upload-alt mr-1"></i>
                Send to CRM
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });
      }

      function getScoreColor(score) {
        if (score >= 0.8) return 'bg-green-100 text-green-800';
        if (score >= 0.6) return 'bg-blue-100 text-blue-800';
        if (score >= 0.4) return 'bg-yellow-100 text-yellow-800';
        return 'bg-red-100 text-red-800';
      }

      async function analyzeLead(companyName) {
        try {
          const response = await fetch(`/api/leads/analyze/${encodeURIComponent(companyName)}`);
          const analysis = await response.json();
          alert(JSON.stringify(analysis, null, 2));
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while analyzing the lead');
        }
      }

      function sendToCRM(companyName) {
        alert(`Lead '${companyName}' sent to CRM! (stub)`);
      }
    </script>
  </body>
</html>
